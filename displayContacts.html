<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Search contacts</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/displayContacts.css" />
	</head>
	<body onload="displayContacts()">
		<div id="pageContainer">
			<div class="center">
				<h1>Your Contacts</h1>
				<h3 id="userName"></h3>
				<div class="searchSection">
					<input
						id="search"
						type="text"
						placeholder="Search..."
						onkeyup="displayContacts()"
					/>
					<button
						id="addContactButton"
						class="btn btn-primary"
						type="button"
						onclick="window.location.href='addContact.html';"
					>
						New Contact
					</button>
				</div>
				<div id="tableCenter">
					<div id="table-wrapper">
						<div id="table-scroll">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">First Name</th>
										<th scope="col">Last Name</th>
										<th scope="col">Phone</th>
										<th scope="col">Email</th>
										<th scope="col">Actions</th>
										<th scope="col" style="display: none">
											ID
										</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
							<h2 id="noContactsMsg">No Results</h2>
						</div>
					</div>
				</div>

				<div id="linkContainer">
					<a
						class="btn btn-warning"
						id="homeLink"
						href="login.html"
						onclick="doLogout()"
					>
						<span class="glyphicon glyphicon-ok"></span>Logout</a
					>
				</div>
			</div>

			<div id="dummy-for-copying">
				<div id="action-btn-container">
					<button
						type="button"
						class="btn btn-primary actionbtn editbtn"
					>
						<svg
							width="24"
							height="24"
							xmlns="http://www.w3.org/2000/svg"
							fill-rule="evenodd"
							clip-rule="evenodd"
						>
							<path
								d="M8.071 21.586l-7.071 1.414 1.414-7.071 14.929-14.929 5.657 5.657-14.929 14.929zm-.493-.921l-4.243-4.243-1.06 5.303 5.303-1.06zm9.765-18.251l-13.3 13.301 4.242 4.242 13.301-13.3-4.243-4.243z"
							/>
						</svg>
					</button>
					<button
						type="button"
						class="btn btn-danger actionbtn deletebtn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
						>
							<path
								d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"
							/>
						</svg>
					</button>
					<button
						type="button"
						class="btn btn-success actionbtn savebtn"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
						>
							<path
								d="M9 22l-10-10.598 2.798-2.859 7.149 7.473 13.144-14.016 2.909 2.806z"
								fill="white"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>
	</body>

	<script
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"
	></script>
	<script src="js/code.js"></script>
</html>
